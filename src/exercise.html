<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân Loại Bài Tập</title>
    <link rel="stylesheet" href="../asset/css/exercise.css"> <!-- Đảm bảo rằng CSS phù hợp với exercise -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="filterExercise('all')">Tổng hợp <i class="fas fa-list"></i></a></li>
            <li><a href="#" onclick="filterExercise('arms')">Tập tay <i class="fas fa-dumbbell"></i></a></li>
            <li><a href="#" onclick="filterExercise('back')">Tập lưng <i class="fas fa-backward"></i></a></li>
            <li><a href="#" onclick="filterExercise('thighs')">Tập đùi <i class="fas fa-running"></i></a></li>
            <li><a href="#" onclick="filterExercise('shoulders')">Tập vai <i class="fas fa-shoulders"></i></a></li>
            <li><a href="#" onclick="filterExercise('abs')">Tập bụng <i class="fas fa-sit-up"></i></a></li>
        </ul>
    </nav>
    <main class="container">
        <table class="exercise-table">        
            <div class="searchInfo" id="searchInfo">
                <div class="infoDisplay">
                    <h2>Bảng tính lượng calo tổng hợp</h2>
                </div>
                <div class="search">
                    <i class="fa fa-search"></i> 
                    <input type="text" id="searchInput" placeholder="Tìm kiếm bài tập..." onkeyup="searchexercise()">
                </div>
            </div>

            <thead>
                <tr>
                    <th>
                        <div class="header-container">
                            STT 
                            <button class="sort-button" onclick="sortByIndex()">
                                <i class="fa-solid fa-sort" id="indexSortIcon"></i>
                            </button>
                        </div>
                    </th>
                    <th>
                        <div class="header-container">
                            Video
                        </div>
                    </th>
                    <th>
                        <div class="header-container">
                            Tên bài tập 
                            <button class="sort-button" onclick="sortByName()">
                                <i class="fa-solid fa-sort" id="nameSortIcon"></i>
                            </button>
                        </div>
                    </th>
                    <th>
                        <div class="header-container">
                            Thời gian tập
                            <button class="sort-button" onclick="sortByDuration()">
                                <i class="fa-solid fa-sort" id="durationSortIcon"></i>
                            </button>
                        </div>
                    </th>
                    <th>
                        <div class="header-container">
                            Calo 
                            <button class="sort-button" onclick="sortByCalories()">
                                <i class="fa-solid fa-sort" id="caloriesSortIcon"></i>
                            </button>
                        </div>
                    </th>
                    <th>
                        <div class="header-container">
                            Độ khó
                            <button class="sort-button" onclick="sortByDifficulty()">
                                <i class="fa-solid fa-sort" id="difficultySortIcon"></i>
                            </button>
                            
                        </div>
                    </th>                    
                </tr>
            </thead>
            <tbody id="exerciseList">
            </tbody>
        </table>
        <div id="pagination">
            <button id="prevPage" onclick="changePage(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span id="pageNumbers"></span>
            <button id="nextPage" onclick="changePage(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/unorm/1.4.1/unorm.js"></script>
    <script src="../asset/js/exercise.js"></script>
</body>
</html>
