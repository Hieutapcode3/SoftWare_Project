<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/form.css">
    <link rel="stylesheet" href="./asset/icon/themify-icons/themify-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>HealthTrack System</title>
</head>
<body>
    <div id="page">
        <header>
            <a href="#" class="app-name">
                <div class="health"><p>HEALTH</p></div>
                <div class="system"><p>SYSTEM</p></div>
            </a>
            <nav>
                <button type="button" title="Việt Nam" class="language">
                    <span>Việt Nam</span>
                </button>
                <button type="button" class="nav-bar">
                    <i class="ti-align-justify"></i>
                </button>
                <div class="container-nav-bar">
                    <div class="close-btn">
                        <button><i class="ti-close"></i></button> 
                    </div>
                    <ul>
                        <li><button>Điều khoản & Chính sách <i class="ti-angle-right"></i></button></li>
                        <li><button>Tài khoản của tôi <i class="ti-angle-right"></i></button></li>
                        <li><button>Hỗ trợ</button></li>
                        <li><button>Về chúng tôi</button></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container-body">
            <div class="container-complete-percent">
                <div class="complete-percent">
                    <button type="button" title="Go back" class="back-btn"><i class="ti-angle-left"></i></button>
                    <span class="completed-bar"></span>
                    <p class="completed-text">1/31</p>
                </div>
            </div>
            <form action="">
                <div class="container-form-select">
                    <div class="form-selection">
                        <div class="question">
                            <h1>Chọn tạng người của bạn</h1>
                        </div>
                        <div class="container-options">
                            <div class="options">
                                <label for="">
                                    <input type="radio" name="bodyType" class="input-select">
                                    <span>Mảnh khảnh</span>
                                    <img src="./asset/img/bodytype_1.jpg" alt="">
                                </label>
                            </div>
                            <div class="options">
                                <label for="">
                                    <input type="radio" name="bodyType" class="input-select">
                                    <span>Trung bình</span>
                                    <img src="./asset/img/bodytype_2.jpg" alt="">
                                </label>
                            </div>
                            <div class="options">
                                <label for="">
                                    <input type="radio" name="bodyType" class="input-select">
                                    <span>Nặng</span>
                                    <img src="./asset/img/bodytype_3.jpg" alt="">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    const navBarButton = document.querySelector(".nav-bar");
const containerNavBar = document.querySelector(".container-nav-bar");
const closeButton = document.querySelector(".close-btn button");
const ulElement = document.querySelector(".container-nav-bar ul");
navBarButton.addEventListener("click", () => {
  containerNavBar.style.display = "block";
  setTimeout(() => {
    containerNavBar.classList.add("show");
  }, 100);
});
closeButton.addEventListener("click", () => {
  containerNavBar.classList.remove("show");
  setTimeout(() => {
    containerNavBar.style.display = "none";
  }, 500);
});
document.addEventListener("click", (event) => {
  const isClickInside =
    ulElement.contains(event.target) ||
    closeButton.contains(event.target) ||
    navBarButton.contains(event.target);

  if (!isClickInside) {
    containerNavBar.classList.remove("show");
    setTimeout(() => {
      containerNavBar.style.display = "none";
    }, 500);
  }
});
</script>
</html>
